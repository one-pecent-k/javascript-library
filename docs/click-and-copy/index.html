<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../assets/css/restyle-bootstraop.css">

<body>
  <script type="text/javascript" src='../assets/header.js'></script>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-10 offset-lg-1 d-flex align-items-center" style='min-height: 50vh;'>
          <div>
            <h4>Overview</h4>
            <ul class='mt-2'>
              <li>クリックした要素を増やしてみよう！</li>
              <li>Conditions</li>
              <ul>
                <li>ここにclick here!というタグがあります。</li>
                <li>このタグをクリックするごとにclicked 1のようにカウントされていくタグを増やしましょう。</li>
              </ul>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-5 offset-lg-1">
          <div>
            <p><input type="button" id="Click" value="Click here!"></p>
            <p id="font">Clicked<span id="count">0</span></p>
            <script>
              let Click,count;
              let n;
              let font;

              function addCount(){
                n++;
                n%2==0 ? text = '偶数です' : text = '';
                count.innerHTML = `${n}${text}`;
              }

              window.addEventListener("load", ()=>{
               // 起動時の処理
               Click = document.getElementById("Click");
               count = document.getElementById("count");
               n = 0;

               Click.addEventListener("click",addCount);
             });
           </script>
         </div>
       </div>
     </div>
   </div>
 </section>
